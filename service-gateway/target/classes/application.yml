server:
  port: 80

spring:
  application:
    name: service-gateway
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: service-hosp  #设置路由id
          uri: lb://service-hosp #服务路由地址  这里从nacos获取 直接使用名称即可  采用轮询机制
          predicates:
            - Path=/*/hosp/**

        - id: service-cmn
          uri: lb://service-cmn
          predicates:
            - Path=/*/cmn/**

        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/*/user/**

        - id: service-user
          uri: lb://service-user
          predicates:
            - Path=/*/ucenter/**

        - id: service-msm
          uri: lb://service-msm
          predicates:
            - Path=/*/msm/**

        - id: service-oss
          uri: lb://service-oss
          predicates:
            - Path=/*/oss/**
  redis:
    host: 8.140.126.195

sms:
  qcloud:
    appid: